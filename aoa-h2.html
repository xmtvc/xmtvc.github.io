<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>

<style>
  :root {
    --font-primary: 'Google Sans';
    --font-secondary: 'Google Sans Display';
    --primary-color: #3C4043;
    --hover-primary-color: #0058E5;
    --focus-primary-color: linear-gradient(0deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.08)), #4285F4;
    --secondary-color: #4285F4;
    --gray-900: #202124;
    --gray-800: #3C4043;
    --gray: #f1f3f4;
    --black: #202124;
    --white: #fff;
    --dark-green: #0D652D;
    --gradi1: linear-gradient(139.94deg, #1a73e8 -484.78%, #FFFFFF 109.02%), #F4F4F6;
    --gradi2: linear-gradient(99.18deg, #533E8A 13.36%, #CB348E 54.59%, #DD326D 87.85%, #F22F46 96.45%), #1a73e8;
    --red: #EA4335;
    --gray-border: rgba(60, 64, 67, 0.4);
    --dark-blue: #174EA6;
    --yellow: #FBBC04;
    --green: #34A853;
    --light-blue: #E8F0FE;
    --Green-Off-white: #ECF3EE;
    --blue-core: #4285F4;
    --blue-600: #1A73E8;
    --blue-highlight: #63BDFD;
    --Gray-Core: #575759;
  }

  *{
    box-sizing: border-box;
  }

  html {
    border-radius: 30px;
    background: white;
    height: 100%;

  }
  
  body {
    color: var(--black);
    font-family: var(--font-primary) !important;
    font-weight: 400;
    font-size: 18px;
    height: 100%;
    line-height: 120%;
    margin:0;
    overflow-x: hidden;
    overflow-y: hidden;
  }

  h1, h2, h3, h5, h6 {
    margin: 0;
    font-weight: 700;
    line-height: 1.2;
  }

  h2{
    font-size: 72px;
  }

  section {
    height: 100%;
    width: 100%;
    display: flex;
    align-items: flex-end;
  }


/*───────────────────────────────────────────────────────────
**  1280 viewport - Gather page constraint = 1165 iframe 
**───────────────────────────────────────────────────────────*/
  @media (max-width: 1165px) {

    h2 {
      font-size: 56px;
    }

  }

/*───────────────────────────────────────────────────────────
**  800 viewport - Gather page constraint = 725 iframe 
**───────────────────────────────────────────────────────────*/
  @media (max-width: 725px) {

    h2{
      font-size: 48px;
    }

  }
/*───────────────────────────────────────────────────────────
**  430 viewport - Gather page constraint = 390 iframe 
**───────────────────────────────────────────────────────────*/
  @media (max-width: 390px) {

    h2{
      font-size: 10vw;
    }

  }
</style>
</head>
<body>

  <section>
      <h2>
        Practitioner Content
      </h2>
  </section>
</body>
</html>
