<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://assets.swoogo.com/plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
  <style>
    html,
    * {
      scroll-behavior: smooth;
    }

    :root {
      --font-primary: 'Google Sans';
      --font-secondary: 'Google Sans Display';
      /*Theme color*/
      --primary-color: #3C4043;
      --hover-primary-color: #0058E5;
      --focus-primary-color: linear-gradient(0deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.08)), #4285F4;
      --secondary-color: #4285F4;
      --gray-dark: #3C4043;
      --gray: #f1f3f4;
      /*--black: #000;*/
      --black: #202124;
      --white: #fff;
      --dark-green: #0D652D;
      --gradi1: linear-gradient(139.94deg, #1a73e8 -484.78%, #FFFFFF 109.02%), #F4F4F6;
      --gradi2: linear-gradient(99.18deg, #533E8A 13.36%, #CB348E 54.59%, #DD326D 87.85%, #F22F46 96.45%), #1a73e8;
      --red: #EA4335;
      --gray-border: rgba(60, 64, 67, 0.4);
      --dark-blue: #174EA6;
      --yellow: #FBBC04;
      --green: #34A853;
      --light-blue: #E8F0FE;
      --Green-Off-white: #ECF3EE;
      --blue-core: #4285F4;
      --blue-600: #1A73E8;
      --Gray-Core: #575759;


    }

    html {
      height: 600px;
      background-color: #4285F4;
    }

    body {
      background-color: #4285F4;
      color: var(--primary-color);
      font-family: var(--font-primary) !important;
      font-weight: 400;
      font-size: 18px;
      line-height: 120%;
      overflow-x: hidden;
      overflow-y: hidden;
      position: relative;
      height: 600px;
    }

    * {
      -webkit-font-smoothing: antialiased;
    }

    .widget {
      border: 0 !important;
    }

    .h1,
    .h2,
    .h3,
    .h4,
    .h5,
    .h6,
    h1,
    h2,
    h3,
    h5,
    h6 {
      margin: 0;
      font-weight: 700;
    }

    .grey-bg {
      background: #f1f3f4;
    }

    .color-white {
      color: #fff;
    }

    h2.sec-title {
      color: var(--Black, #202124);
      font-family: "Google Sans";
      font-style: normal;
      font-weight: 700;
    }

    h1,
    .h1 {
      font-weight: 400;
      font-size: 80px;
      line-height: 100%;
    }

    h2,
    .h2 {
      font-weight: 400;
      font-size: 80px;
      line-height: 100%;
      font-family: var(--font-primary), Arial, Helvetica, sans-serif;
    }

    h2.title {
      font-size: 28px;
      font-style: normal;
      font-weight: 700;
      line-height: 120%;
      /* 33.6px */
      letter-spacing: -0.5px;
      font-family: var(--font-primary), Arial, Helvetica, sans-serif;
      color: var(--black);
    }

    h3,
    .h3 {
      color: var(--Black);
      font-size: 120px;
      font-style: normal;
      font-weight: 700;
      line-height: 95px;
      /* 79.167% */
      letter-spacing: -7.2px;
    }

    h4,
    .h4 {
      font-size: 28px;
      letter-spacing: -.25px;
      line-height: 34px;
      font-family: var(--font-primary), Arial, Helvetica, sans-serif;
    }

    h5,
    .h5 {
      font-size: 20px;
      letter-spacing: normal;
      line-height: 28px;
      font-weight: 400;
      font-family: var(--font-primary), Arial, Helvetica, sans-serif;
    }

    h6,
    .h6 {
      font-family: var(--font-primary), Arial, Helvetica, sans-serif;
      font-style: normal;
      font-weight: 400;
      font-size: 24px;
      line-height: 120%;
    }

    a,
    a:focus,
    a:hover,
    a:active {
      color: var(--secondary-color);
    }

    a:hover a:active {
      text-decoration: underline;
    }

    a:focus {
      border: 1px solid #1A73E8;
      border-radius: 2px;
      outline: none;
    }


    .mb-0 {
      margin-bottom: 0 !important;
    }

    /*Popup Modal*/

    dialog {
      background-color: transparent;
      border: none;
      filter: drop-shadow(0px 12px 24px #1616163d);
      border: 0;
      border-radius: 40px;
      padding: 0;
      transition: opacity .8s ease-in-out;
      height: calc(100vh - 30px);
    }

    dialog::backdrop {
      backdrop-filter: blur(15px);
      background-color: #FFF7;
    }

    dialog {
      animation: modal-fade-out 0.7s ease-out;
    }

    dialog[open] {
      animation: modal-fade-in 0.7s ease-out;
    }

    /* Animation keyframes */

    @keyframes modal-fade-in {
      0% {
        opacity: 0;
        transform: translate3d(0, 100vh, 0);
        display: none;
      }

      100% {
        opacity: 1;
        transform: translate3d(0, 0, 0);
        display: block;
      }
    }

    @keyframes modal-fade-out {
      0% {
        opacity: 1;
        transform: translate3d(0, 0, 0);
        display: block;
      }

      100% {
        opacity: 0;
        transform: translate3d(0, 100vh, 0);
        display: none;
      }
    }

    .modal-dialog {
      margin: 0;
    }

    .modal.in {
      display: block;
    }

    .modal-dialog {
      max-width: 1280px;
      width: 100%;
      margin-bottom: 0;
    }

    .modal-backdrop.fade {
      transform: translate3d(0, 100%, 0);
      visibility: visible;
      -webkit-transition: all 0.3s;
      -moz-transition: all 0.3s;
      transition: all 0.3s;
    }

    .modal-backdrop.in {
      transform: scale3d(1, 1, 1) translate3d(0, 0px, 0);
    }

    .modal-backdrop.fade {
      opacity: unset;
    }

    .modal-backdrop {
      background: rgba(255, 255, 255, 0.50);
      backdrop-filter: blur(15px);
    }

    .modal-header {
      display: none;
    }

    .open-as-modal.animate-btn,
    .open-as-modal.clicked {
      pointer-events: none;
    }

    .modal-content {
      box-shadow: none;
      -webkit-box-shadow: none;
      border: 0;
      border-radius: 40px 40px 0px 0px;

    }

    .modal-title,
    .modal-footer {
      display: none;
    }

    .confirmation-modal-custom .modal-body {
      width: 100%;
      float: none;
      padding: 0 !important;
    }

    .fade {
      -webkit-transition-duration: .8s !important;
      transition-duration: .8s !important;
      -webkit-transition-timing-function: ease-in-out !important;
      transition-timing-function: ease-in-out !important;
    }

    .modal.fade .modal-dialog {
      -webkit-transition-duration: .8s !important;
      transition-duration: .8s !important;
      -webkit-transition-timing-function: ease-in-out !important;
      transition-timing-function: ease-in-out !important;
    }

    /* Buttons
--------------------------------------------------------------------------------*/

    .fileinput-remove.fileinput-remove-button {
      background-color: var(--white) !important;
      border-color: #dadce0 !important;
      color: var(--primary-color) !important;
    }

    .registration-pg .btn {
      text-align: center;
      font-family: "Google Sans";
      font-style: normal;
      font-weight: 700;
    }

    .btn {
      border: 0;
      border-radius: 64px;
      font-family: var(--font-primary), Arial, Helvetica, sans-serif;
      font-size: 24px;
      font-weight: 400;
      line-height: 29px;
      padding: 14px 42px;
      text-align: center;
      text-decoration: none;
    }

    .btn-standard {
      /* border-color: var(--secondary-color);
  background-color: var(--secondary-color);*/
      border-color: var(--blue-600);
      color: var(--white);
      background-color: var(--blue-600);
    }

    .hero-area .btn-standard {
      border-color: var(--blue-600);
      background-color: var(--blue-600);

    }

    .btn-standard:focus,
    .btn-standard:visited {
      outline: 1px solid #1A73E8 !important;
      outline-offset: 1px !important;
      border: 0;
      border-radius: 70px;
      background: var(--focus-primary-color);
      border-color: var(--focus-primary-color);
      color: var(--white);
      z-index: 9;
    }

    .btn-standard:active {
      background-color: var(--hover-primary-color);
      color: var(--white);
    }

    .btn-standard:hover,
    #btn-standard_hover {
      background-color: var(--hover-primary-color);
      border-color: var(--hover-primary-color);
      color: var(--white);
      box-shadow: none;
    }

    .btn-alternate {
      background-color: var(--white);
      border-color: #dadce0;
      color: var(--primary-color);
    }

    .btn-alternate:focus,
    .btn-alternate:hover,
    #btn-alternate_hover {
      box-shadow: none;
      background-color: #f6f9fe;
      border-color: var(--primary-color);
      color: #174ea6;
    }

    .btn-disabled,
    .btn.disabled,
    .btn[disabled],
    fieldset[disabled] .btn {
      background: #E8E8E8;
      border: 1px solid transparent;
      color: #818385;
      cursor: not-allowed;
      box-shadow: none;
    }

    .btn-disabled:hover,
    #btn-disabled_hover {
      background: #E8E8E8;
      color: #818385;
      text-decoration: none;
      box-shadow: none;
    }

    button.btn.btn-default.apply-btn {
      border: 1px solid var(--gray-border);
      border-radius: 12px;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      font-size: 18px;
      line-height: 120%;
      padding: 18px;
      max-height: 58px;
    }

    .alert-success {
      color: #fff;
      background-color: #34a853;
      border-color: #34a853;
    }

    /*.site-background {
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  height: 100vh;
}*/

    body.site-background .live--chat--aside--button {
      z-index: 1;
    }

    .animate-btn {
      animation: buttonAnimation .5s ease;
    }

    @keyframes buttonAnimation {
      from {
        scale: 1.2;
        opacity: 0;
      }

      to {
        scale: 1;
        opacity: 1;
      }
    }


    /*=========Speakers Section============*/
    .speaker-section {
      background: var(--blue-core);
    }

    /*Only Tablet*/
    @media (min-width: 768px) and (max-width: 991.9px) {
      h2 {
        font-size: 60px;
      }

      .body-medium {
        font-size: 20px;
      }

      .hidden-sm {
        display: none !important;
      }

    }


    @media (max-width: 767.9px) {
      .container-fluid {
        padding: 0 18px;
      }

      .body-2 {
        font-size: 18px;
        line-height: 22px;
      }

      .body-small {
        font-size: 18px;
        line-height: 22px;
        text-align: center;
      }

      .hidden-xs {
        display: none !important;
      }

      .header .container {
        padding: 20px 0;
      }

      h2,
      .h2 {
        font-size: 40px;
        line-height: 45px;
        margin-bottom: 0;
      }

      .sec-gap {
        padding: 50px 0;
      }

      h2.sec-title {
        font-size: 54px;
        line-height: 50px;
        letter-spacing: -3.24px;
      }

      /* Speaker Section */
      .speaker-container-fluid {
        max-width: 100%;
        padding: 0 18px;
      }

    }

    /* Small Devices, Tablets */

    @media only screen and (min-width: 768px) {
      .body-2 {
        font-size: 18px;
        line-height: 22px;
      }

      .h3,
      h3 {
        font-size: 54px;
        line-height: 48px;
        /* 88.889% */
        letter-spacing: -3.24px;
      }

      .sec-gap {
        padding: 40px 0;
      }

      h2.sec-title {
        font-size: 54px;
        line-height: 48px;
        letter-spacing: -3.24px;
      }

      /*Custom Container*/
      .container-fluid {
        max-width: 688px;
        padding: 0;
      }

      /*Speaker Section*/
      .speaker-container-fluid {
        max-width: 768px;
      }

    }


    /* Medium Devices, Desktops */

    @media only screen and (min-width: 992px) {
      .body-2 {
        font-size: 21px;
        line-height: 24px;
      }

      .h3,
      h3 {
        font-size: 72px;
        line-height: 72px;
        letter-spacing: -4.32px;
      }

      .sec-gap {
        padding: 60px 0;
      }

      h2.sec-title {
        font-size: 72px;
        line-height: 72px;
        letter-spacing: -4.32px;
      }

      /*Custom Container*/
      .container-fluid {
        max-width: 872px;
        padding: 0;
      }


      /*Speaker Section*/
      .speaker-container-fluid {
        max-width: 992px;
      }

    }

    @media only screen and (min-width: 1200px) {

      /*Custom Container*/
      .container-fluid {
        max-width: 872px;
        padding: 0;
      }

      /*Speaker Section*/
      .speaker-container-fluid {
        max-width: 1200px;
      }
    }

    /* Large Devices, Wide Screens */

    @media only screen and (min-width: 1440px) {

      .body-2 {
        font-size: 28px;
        line-height: 34px;
      }

      h2.sec-title {
        font-size: 120px;
        line-height: 95px;
        letter-spacing: -7.2px;
      }

      /*Custom Container*/
      .container-fluid {
        max-width: 1280px;
        padding: 0;
      }

      /*=========Speakers Section============*/
      .speaker-container-fluid {
        max-width: 1440px;
      }

    }


    /* Extra Large Devices, Wide Screens */

    @media only screen and (min-width: 1920px) {

      .speaker-container-fluid {
        max-width: 1920px;
      }

    }

    /*=====================Modal Responsive Style ============================ */

    @media (max-width: 767.9px) {

      /*Popup Modal*/
      .modal-body {
        min-height: calc(100vh - 15vh);
        padding: 0;
      }

      .modal-open .modal {
        overflow: hidden;
      }

      .modal-dialog {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }

      .modal-content {
        max-width: 680px;
        border-radius: 40px 40px 0px 0px;
        box-shadow: none;
        margin: 0 auto;
      }
    }

    @media only screen and (min-width: 768px) {

      /*Modal*/
      .modal-content {
        max-width: 688px !important;
        margin: 0 auto;
        background: #fff;
      }

      .modal-body {
        padding: 40px 6px 0 0;
        width: 100%;
        float: none;
      }
    }

    @media only screen and (min-width: 992px) {

      /*Modal*/
      .modal-content {
        max-width: 871px !important;
      }
    }

    @media only screen and (min-width: 1200px) {

      /*Modal*/
      .modal-content {
        max-width: 912px !important;
        margin: 0 auto;
      }
    }

    @media only screen and (min-width: 1440px) {

      /*Modal*/
      .modal-content {
        max-width: 1280px !important;
        margin: 0 auto;
        background: #fff url(https://assets.swoogo.com/uploads/3646287-65e8a01600ca6.svg) no-repeat;
        background-position: top left;
        background-size: 200px;
      }

      .modal-body {
        width: calc(100% - 200px);
        float: right;
        padding: 50px 10px 0 0px;
      }


    }


    @media (max-width: 871px) {
      .registration-pg .form-title {
        margin-bottom: 28px;
      }

      .registration-pg .form-title h2 {
        font-size: 52px;
        /*line-height: 40px;*/
        letter-spacing: -3px;
      }

      .form-header {
        padding: 0 34px 0 40px;
      }

      .registration-pg #form-wrap {
        padding: 0 34px 0 40px;
      }

      .registration-pg .btn {
        font-size: 24px;
        line-height: 28px;
        padding: 31px 0;
        /*margin-top: 28px !important;*/
      }
    }
  </style>
  <style>
    .speaker-section {
      overflow: hidden;
    }

    .speaker-grid {
      display: grid;
      grid-gap: 21px;
    }

    .speaker-card {
      position: relative;
      border: 1px solid transparent;
    }

    .speaker-profile {
      opacity: 1;
      border-radius: 20px;
      background: var(--Blue-Off-white, #EAF9F9);
      transform: translateY(22px);
    }

    .speaker-card.expand .speaker-profile {
      opacity: 0;
      display: none;
    }

    .speaker-profile img {
      width: 100%;
      max-height: 298px;
      min-height: 298px;
      object-fit: cover;
      object-position: top;
      transform: translateY(-22px);
    }

    .speaker-slider .speaker-profile img {
      max-height: 236px;
      min-height: 236px;
    }

    .speaker-profile img:hover {
      cursor: pointer;
    }

    .speaker-detail {
      position: relative;
      border-radius: 0 0 20px 20px;
      background: var(--White, #FFF);
      padding: 30px 0;
      z-index: 9;
      overflow: hidden;
    }

    .speaker-card.expand .speaker-detail {
      border-radius: 20px;
      margin-top: 22px;
      max-height: calc(441px - 25px);
    }

    .speaker-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
      padding-right: 24px;
      padding-left: 24px;
    }

    .expand .speaker-header {
      margin-bottom: 12px;
    }

    h3.speaker-name {
      color: var(--Black, #202124);
      font-size: 40px;
      font-style: normal;
      font-weight: 700;
      line-height: 100%;
      letter-spacing: -3px;
      max-width: 50px;
      overflow: visible;
    }

    h3.speaker-name span {
      display: block;
    }

    .full-link {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 99;
      cursor: pointer;
    }

    .full-link:focus {
      border-color: transparent;
    }

    .speaker-link {
      cursor: pointer;
    }

    .speaker-card .speaker-link img {
      width: 64px !important;
      height: 64px;
    }

    .speaker-card .speaker-link .open-icon {
      display: block;
      opacity: 1;
    }

    .speaker-card .speaker-link .close-icon {
      display: none;
    }

    .speaker-card.expand .speaker-link .open-icon {
      display: none;
    }

    .speaker-card.expand .speaker-link .close-icon {
      display: block;
    }

    .speaker-bio {
      display: none;
      opacity: 0;
      margin-right: 6px;
      padding-right: 12px;
      padding-left: 24px;
      overflow-y: scroll;
      overflow-x: hidden;
      max-height: 280px;
      padding-bottom: 0;
    }

    .speaker-bio::-webkit-scrollbar-track {
      background-color: transparent;
      border-radius: 10px;
    }

    .speaker-bio::-webkit-scrollbar-thumb {
      background-color: #D9D9D9;
      border-radius: 10px;
    }

    .speaker-bio::-webkit-scrollbar {
      width: 8px;
    }

    .speaker-card.expand .speaker-bio {
      display: block;
      opacity: 1;
      max-height: 220px;
    }

    .speaker-bio .speaker-post {
      color: var(--Black, #202124);
      font-size: 18px;
      font-style: normal;
      font-weight: 500;
      line-height: 110%;
      letter-spacing: -0.5px;
      margin-bottom: 24px;
    }

    .speaker-bio p {
      color: var(--Black, #202124);
      font-size: 18px;
      font-style: normal;
      font-weight: 400;
      line-height: 140%;
    }

    /* 3 Column Speaker */
    .grid-3 {
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 24px;
    }

    .grid-3 .speaker-profile img {
      max-height: 405px;
      min-height: 405px;
    }

    .grid-3 .speaker-card.expand .speaker-detail {
      margin-top: 42px;
      max-height: calc(461px + 42px);
      padding-bottom: 20px;
    }

    .grid-3 .speaker-detail {
      padding: 30px 0 33px;
    }

    .grid-3 .speaker-header {
      padding-right: 40px;
      padding-left: 40px;
    }

    .grid-3 .speaker-card.expand .speaker-header {
      max-height: 60px;
      min-height: 60px;
    }

    .grid-3 .speaker-bio {
      margin-right: 10px;
      padding-right: 22px;
      padding-left: 40px;
    }

    .grid-3 .speaker-card.expand .speaker-bio {
      max-height: 377px;
    }

    .coming-soon-card {
      display: flex;
      position: relative;
      margin-top: 22px;
      padding: 40px 59px 41px 40px;
      border-radius: 24px;
      background: var(--White, #FFF);
      flex-direction: column;
      justify-content: space-between;
    }

    .has-more .coming-soon-card {
      margin-top: 19px;
      padding: 26px 26px 26px 45px;
    }

    .coming-soon-card h3 {
      color: var(--Black, #202124);
      font-size: 80px;
      font-style: normal;
      font-weight: 700;
      line-height: 83%;
      letter-spacing: -5.324px;
    }

    .has-more .coming-soon-card h3 {
      font-size: 60px;
      line-height: 83%;
      letter-spacing: -3px;
    }

    .coming-soon-card p {
      color: var(--Black, #202124);
      font-size: 24px;
      font-style: normal;
      font-weight: 500;
      line-height: 110%;
      letter-spacing: -0.963px;
    }

    /* 4 Column Speaker */
    .grid-4 {
      grid-template-columns: 1fr 1fr 1fr 1fr;
    }

    /* 5 Column Speaker */
    .grid-5 {
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    }

    .grid-5 .speaker-profile img {
      max-height: 236px;
      min-height: 236px;
    }

    .grid-5 .speaker-detail {
      padding: 25px 0 21px;
    }

    .grid-5 .speaker-header {
      padding-right: 11px;
      padding-left: 16px;
      gap: 12px;
    }

    .grid-5 h3.speaker-name {
      font-size: 32px;
      line-height: 35px;
      letter-spacing: -1px;
    }

    .grid-5 .speaker-card .speaker-link img {
      width: 51px !important;

        "bio": `Matt Madrigal is the Vice President and General Manager of Merchant Shopping at Google. In this role, Matt leads the product and engineering teams that build Google Shopping’s tools, partner integrations, and infrastructure to help businesses and merchants grow and thrive. Bringing an extensive background in retail, platforms, and technology, Matt is passionate about helping businesses through digital transformation.

        Prior to joining Google, Matt was the Chief Technology and Product Officer at Fanatics, where he played a key role in shaping the mobile strategy and expanding their product development and data capabilities for both the consumer and partner sides of the business. Prior to that, he was the SVP of eCommerce & Marketing for Williams-Sonoma, Inc. and he spent 8 years leading engineering and product for all of eBay’s digital marketing and onsite advertising technology functions, including the analytical & data platforms that powered the company’s global Internet marketing efforts. While at eBay, he was also instrumental in the creation of Triton, one of the most respected SEM platforms in the industry. A graduate of the University of California, Berkeley, Matt was also a senior consultant with KANA Software and began his career as an analyst at Accenture.`

        title: "Senior Vice President, Chief Business Officer, Google",
        bio: `As Google’s Senior Vice President and Chief Business Officer, Philipp leads the company’s Global Sales & Operations, overseeing global and regional sales activities for Google and YouTube, global technical and consumer support and operations, commercialization, sales and partnership strategy across all Google’s ads and commerce products, and partnership for Android, Chrome, and Hardware. He was previously in charge of Google's Global Sales & Operations, based in Mountain View, and Google’s business in Northern and Central Europe, based in London.

        Prior to joining Google in 2005, Philipp was a Senior Vice President at AOL Germany, running the company's marketing and sales activities and serving as a member of their management board for six years. In this capacity, Philipp was responsible for one of the largest marketing and sales budgets in the country, developed many significant sales partnerships, and was responsible for direct marketing, traditional brand marketing, customer relationship management, business intelligence and data mining, and pricing. While in this role at AOL, Philipp won the Golden Effie as well as several other industry awards.

        Philipp earned a Diplom Kaufmann degree with distinction from the European Business School (EBS) in Oestrich-Winkel, Germany. He is also a scholar of the “Studienstiftung des deutschen Volkes”. He has won numerous industry recognitions, including Wall Street Journal’s Top 25 European Technology Leaders (2011), one of Germany’s top 10 leaders under 40 by Capital Magazine (2009), and Germany’s most influential media personality voted by Germany’s largest advertising magazine W&V (2006). He currently lives in Menlo Park, California with his wife and 3 children.`

        Prior to joining Google, Vidhya led engineering, product management, and operations for Amazon Redshift, an exabyte-scale data warehouse reimagined for the cloud. She’s also held both technical and leadership roles at IBM.

        bio: `Selin is a global business executive and versatile problem solver with 20+ years of sales, strategy, and operations expertise scaling Google Customer Solutions (GCS), Google’s SMB ad sales business serving millions of customers worldwide. She currently serves as global president of GCS. From her first entry-level temp job at Google in 2003 approving ads to her stints leading the Revenue Strategy and Operations team, and both the APAC and EMEA sales teams in GCS, Selin has dedicated her career to helping small businesses around the world use Google solutions to grow and thrive.

    document.querySelectorAll(".speaker-card .open-as-modal").forEach(el => {
      el.addEventListener("click", function () {
        event.preventDefault()
        var name = el.closest(".speaker-card").dataset.speaker
        var dialog = document.querySelector("#speaker-modal")
        dialog.querySelector(".field-contact_fullName").innerText = name
        dialog.querySelector(".field-img").src = speakerData[name].img
        dialog.querySelector(".field-contact_job_title").innerText = speakerData[name].title
        dialog.querySelector(".field-contact_bio > p").innerText = speakerData[name].bio
        dialog.showModal()
        dialog.classList.add('in')
      })
    })
